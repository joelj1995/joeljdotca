name: GitHub Actions Demo
on: 
  push:
    branches: 'master'
jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    environment: Test
    steps:
    - uses: actions/checkout@master
    - name: Install SSH Key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.WP_VM_SSH_KEY }} 
        known_hosts: ${{ secrets.WP_VM_SSH_HOST }}
    - name: Add known host
      run: ssh-keyscan -H ${{ secrets.WP_VM_SSH_HOST }} >> ~/.ssh/known_hosts
      shell: bash
    - name: Transform wp-config.php
      run: ./infrastructure/transform-wp-config.sh "${{secrets.WP_DB_HOST}}" "${{secrets.WP_DB_PASSWORD}}" $'${{secrets.WP_CONFIG_KEYS}}' "${{secrets.WP_SITE_URL}}" "${{secrets.WP_DB_USER}}" "${{secrets.WP_DB_NAME}}"
      shell: bash
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '17'
    - name: Install dependencies
      working-directory: ./blog-app
      run: npm install
    - name: Build
      working-directory: ./blog-app
      run: npm run build
    - name: Deploy
      run: ./infrastructure/deploy.sh "${{secrets.WP_VM_SSH_HOST}}" "${{secrets.APACHE_SITE_NAME}}" "${{secrets.WP_SITE_URL}}"
      shell: bash