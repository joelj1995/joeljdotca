name: GitHub Actions Demo
on: [push]
jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    environment: Production
    steps:
    - uses: actions/checkout@master
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '17'
    - name: Install dependencies
      working-directory: ./blog-app
      run: npm install
    - name: Build
      working-directory: ./blog-app
      run: npm run build
    - name: Copy CMS
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.WP_VM_SSH_HOST }}
        username: service
        password: ${{ secrets.WP_VM_SSH_PASSWORD }}
        source: "wordpress"
        target: "/srv/www"
    - name: Copy blog app
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.WP_VM_SSH_HOST }}
        username: service
        password: ${{ secrets.WP_VM_SSH_PASSWORD }}
        source: "blog-app/dist"
        target: "/srv/www"
        strip_components: 2