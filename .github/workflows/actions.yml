name: Build and deploy website
on: 
  push:
    branches: 'master'
env:
  WP_VM_SSH_HOST2: 20.63.61.206
jobs:
  deploy-environment-v2:
    name: Deploy new Azure infrastructure
    runs-on: ubuntu-latest
    env:
      AZURE_RESOURCEGROUP_NAME: joeljca-v2
    steps:
    - uses: actions/checkout@v2
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - uses: azure/arm-deploy@v1
      with:
        resourceGroupName: ${{ env.AZURE_RESOURCEGROUP_NAME }}
        template: ./infrastructure/environment-v2/environment.bicep
        parameters: serviceUserPassword=${{secrets.WP_VM_PASSWORD}} initScriptRef=${{github.sha}}
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '17'
        cache: 'npm'
        cache-dependency-path: blog-app/package-lock.json
    - name: Install dependencies
      working-directory: ./blog-app
      run: npm install
    - name: Build
      working-directory: ./blog-app
      run: npm run build
    - name: Output revision to file
      run: echo '${{github.sha}}' > ./blog-app/dist/blog-app/what-version.txt
    - name: Upload math result for job 1
      uses: actions/upload-artifact@v3
      with:
        name: blog-app
        path: ./blog-app/dist/blog-app
  deploy-test:
    name: Deploy to test
    needs: build
    runs-on: ubuntu-latest
    environment: Test
    env:
      AZ_NFS: joeljca.file.core.windows.net:/joeljca/wp-uploads
    steps:
    - uses: actions/checkout@master
    - name: Download math result for job 1
      uses: actions/download-artifact@v3
      with:
        name: blog-app
        path: ./blog-app/dist/blog-app
    - name: Install SSH Key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.WP_VM_SSH_KEY }} 
        known_hosts: ${{ secrets.WP_VM_SSH_HOST }}
    - name: Add known host
      run: ssh-keyscan -H ${{ secrets.WP_VM_SSH_HOST }} >> ~/.ssh/known_hosts
      shell: bash
    - name: Transform wp-config.php
      run: ./infrastructure/transform-wp-config.sh "${{secrets.WP_DB_HOST}}" "${{secrets.WP_DB_PASSWORD}}" $'${{secrets.WP_CONFIG_KEYS}}' "wwwtest.joelj.ca" "${{secrets.WP_DB_USER}}" "wordpress_testjoeljca" "testjoeljca"
      shell: bash
    - name: Deploy
      run: ./infrastructure/deploy.sh "${{secrets.WP_VM_SSH_HOST}}" "testjoeljca" "wwwtest.joelj.ca" $AZ_NFS
      shell: bash
  deploy-prod:
    name: Deploy to production
    needs: build
    runs-on: ubuntu-latest
    environment: Production
    env:
      AZ_NFS: joeljca.file.core.windows.net:/joeljca/wp-uploads
    steps:
    - uses: actions/checkout@master
    - name: Download math result for job 1
      uses: actions/download-artifact@v3
      with:
        name: blog-app
        path: ./blog-app/dist/blog-app
    - name: Install SSH Key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.WP_VM_SSH_KEY }} 
        known_hosts: ${{ secrets.WP_VM_SSH_HOST }}
    - name: Add known host
      run: ssh-keyscan -H ${{ secrets.WP_VM_SSH_HOST }} >> ~/.ssh/known_hosts
      shell: bash
    - name: Transform wp-config.php
      run: ./infrastructure/transform-wp-config.sh "${{secrets.WP_DB_HOST}}" "${{secrets.WP_DB_PASSWORD}}" $'${{secrets.WP_CONFIG_KEYS}}' "www.joelj.ca" "${{secrets.WP_DB_USER}}" "wordpress_joeljca" "joeljca"
      shell: bash
    - name: Deploy
      run: ./infrastructure/deploy.sh "${{secrets.WP_VM_SSH_HOST}}" "joeljca" "www.joelj.ca" $AZ_NFS
      shell: bash
  deploy-test-2:
    name: Deploy to test 2
    needs: [build, deploy-environment-v2]
    runs-on: ubuntu-latest
    environment: Test
    env:
      AZ_NFS: 10.0.0.5:/joeljcav2premiumstorage/wp-uploads
      APACHE_SITE_NAME: testjoeljca
      WP_SITE_URL: wwwtest.joelj.ca
    steps:
    - uses: actions/checkout@master
    - name: Download math result for job 1
      uses: actions/download-artifact@v3
      with:
        name: blog-app
        path: ./blog-app/dist/blog-app
    - name: Install SSH Key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.WP_VM_SSH_KEY }} 
        known_hosts: ${{ env.WP_VM_SSH_HOST2 }}
    - name: Add known host
      run: ssh-keyscan -H ${{ env.WP_VM_SSH_HOST2 }} >> ~/.ssh/known_hosts
      shell: bash
    - name: Transform wp-config.php
      run: ./infrastructure/transform-wp-config.sh "${{secrets.WP_DB_HOST}}" "${{secrets.WP_DB_PASSWORD}}" $'${{secrets.WP_CONFIG_KEYS}}' "${{env.WP_SITE_URL}}" "${{secrets.WP_DB_USER}}" "wordpress_testjoeljca" "${{env.APACHE_SITE_NAME}}"
      shell: bash
    - name: Deploy
      run: ./infrastructure/deploy.sh "${{env.WP_VM_SSH_HOST2}}" "${{env.APACHE_SITE_NAME}}" "${{env.WP_SITE_URL}}" $AZ_NFS
      shell: bash
  deploy-prod-2:
    name: Deploy to production 2
    needs: [build, deploy-environment-v2]
    runs-on: ubuntu-latest
    environment: Production
    env:
      AZ_NFS: 10.0.0.5:/joeljcav2premiumstorage/wp-uploads
      APACHE_SITE_NAME: joeljca
      WP_SITE_URL: www.joelj.ca
    steps:
    - uses: actions/checkout@master
    - name: Download math result for job 1
      uses: actions/download-artifact@v3
      with:
        name: blog-app
        path: ./blog-app/dist/blog-app
    - name: Install SSH Key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.WP_VM_SSH_KEY }} 
        known_hosts: ${{ env.WP_VM_SSH_HOST2 }}
    - name: Add known host
      run: ssh-keyscan -H ${{ env.WP_VM_SSH_HOST2 }} >> ~/.ssh/known_hosts
      shell: bash
    - name: Transform wp-config.php
      run: ./infrastructure/transform-wp-config.sh "${{secrets.WP_DB_HOST}}" "${{secrets.WP_DB_PASSWORD}}" $'${{secrets.WP_CONFIG_KEYS}}' "${{env.WP_SITE_URL}}" "${{secrets.WP_DB_USER}}" "wordpress_joeljca" "${{env.APACHE_SITE_NAME}}"
      shell: bash
    - name: Deploy
      run: ./infrastructure/deploy.sh "${{env.WP_VM_SSH_HOST2}}" "${{env.APACHE_SITE_NAME}}" "${{env.WP_SITE_URL}}" $AZ_NFS
      shell: bash