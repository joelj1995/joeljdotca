<div class="col-md-8">
  <h3 class="pb-4 mb-4 fst-italic border-bottom">Blog</h3>
</div>

<div *ngIf="posts == null; else elseBlock">
  Loading...
</div>
<ng-template #elseBlock>
  <article class="blog-post" *ngFor="let post of posts">
    <h2 class="blog-post-title mb-1">{{post.title.rendered}}</h2>
    <p class="blog-post-meta">{{post.date | date:'yyyy-MM-dd, h:mm a'}}</p>
    <div [innerHTML]="post.excerpt.rendered"></div>
  </article>
  <nav class="blog-pagination" aria-label="Pagination">
    <a class="btn btn-outline-primary rounded-pill" href="#">Older</a>
    <a class="btn btn-outline-secondary rounded-pill disabled">Newer</a>
  </nav>
</ng-template>
