<div class="col-md-8">
  <h3 class="pb-4 mb-4 fst-italic border-bottom">Blog</h3>
</div>
<div *ngIf="loading; else elseBlock">
  Loading...
</div>
<ng-template #elseBlock>
  <article class="blog-post" *ngFor="let post of posts">
    <h2 class="blog-post-title mb-1">{{post.title}}</h2>
    <p class="blog-post-meta">{{post.date | date:'yyyy-MM-dd'}}</p>
    <div [innerHTML]="post.excerpt"></div>
    <a [routerLink]="['/blog', post.slug]">Read More</a>
  </article>
  <nav class="blog-pagination" aria-label="Pagination">
    <a class="btn btn-outline-primary rounded-pill" routerLink="/" [queryParams]="{page: currentPage + 1}" [attr.disabled]="currentPage == totalPages ? '' : null">Older</a>
    <a class="btn btn-outline-primary rounded-pill" routerLink="/" [queryParams]="{page: currentPage - 1}" [attr.disabled]="currentPage == 1 ? '' : null">Newer</a>
  </nav>
</ng-template>
