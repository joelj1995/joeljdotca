<VirtualHost *:80>
    ServerName {{WP_SITE_URL}}
    DocumentRoot /srv/www/{{APACHE_SITE_NAME}}

RewriteEngine on
RewriteCond %{SERVER_NAME} ={{WP_SITE_URL}}
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

<VirtualHost *:80>
ServerAlias joelj.ca
RedirectMatch permanent ^/(.*) https://www.joelj.ca/$1
</VirtualHost>