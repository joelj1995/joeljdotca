<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName {{WP_SITE_URL}}
    DocumentRoot /srv/www/{{APACHE_SITE_NAME}}
    <Directory /srv/www/{{APACHE_SITE_NAME}}>
        Require all granted
        Options +Indexes
        AllowOverride All
        Order allow,deny
        Allow from all
    </Directory>
    <Directory /srv/www/{{APACHE_SITE_NAME}}/wordpress>
        Options FollowSymlinks
        AllowOverride Limit Options FileInfo
        DirectoryIndex index.php
        Require all granted
    </Directory>
    <Directory /srv/www/{{APACHE_SITE_NAME}}/wordpress/wp-content>
        Options FollowSymlinks
        Require all granted
    </Directory>

-SSLCertificateFile /etc/letsencrypt/live/{{WP_SITE_URL}}/fullchain.pem
-SSLCertificateKeyFile /etc/letsencrypt/live/{{WP_SITE_URL}}/privkey.pem
-Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
</IfModule>