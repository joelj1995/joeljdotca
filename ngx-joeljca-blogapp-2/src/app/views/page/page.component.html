<ng-container *ngIf="page">

    <section class="container pt-5">
      <h1 class="pb-1">{{ page.title }}</h1>
    </section>
  
    <section class="container mb-5 pt-1 pb-2 py-mg-4">
      <div  class="row gy-4">
        <div class="col-lg-10" [innerHTML]="page!.content">
  
        </div>
      </div>
    </section>
  
  </ng-container>
